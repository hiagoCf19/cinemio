<VirtualHost *:80>
    # Define a pasta 'public' como a raiz para servir os arquivos
    DocumentRoot /var/www/html/public

    # Ativa o uso de .htaccess e outras configurações para o diretório
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Configurações de log (opcional, mas bom para debug)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>